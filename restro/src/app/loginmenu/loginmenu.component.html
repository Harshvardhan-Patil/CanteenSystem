<div class="styletable">
<table class="table mt-4" >
  <thead>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Time to Prepare</th>
    <th scope="col">Mobile</th>
    <th scope="col">price</th>
    <th scope="col">Action</th>

  </thead>
  <tbody>
    <tr *ngFor="let data of allrestdata ">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.time}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.price}}</td>
      <td>
        <!-- <button class="btn btn-info"type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="oneditresto(data)" >EDIT</button>&nbsp; -->
        <a  routerLink="../cart" class="btn btn-danger">ADD TO CART</a>
      </td>
    </tr>
  </tbody>
</table> <!-- Button trigger modal -->
